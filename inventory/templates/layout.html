<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- Include jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/favicon.ico" rel="icon">

        <!-- <link href="/static/styles.css" rel="stylesheet"> -->

        <title>Inventory: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <div class="fs-2 mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
                    <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>

                </svg><a class="navbar-brand" href="/"> Home Inventory</a>
            </div>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">

                        <ul class="navbar-nav me-auto ">
                            <li class="nav-item"><a class="nav-link" href="/inventory">Inventory</a></li>
                            <li class="nav-item"><a class="nav-link" href="/add_item">Add</a></li>
                            <li class="nav-item"><a class="nav-link" href="/category">Categories</a></li>
                            <li class="nav-item"><a class="nav-link" href="/location">Locations</a></li>
                            <li class="nav-item"><a class="nav-link" href="/brand">Brands</a></li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Reports
                                  </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="/report/category">Category</a></li>
                                    <li><a class="dropdown-item" href="/report/location">Location</a></li>
                                    <li><a class="dropdown-item" href="/report/brand">Brand</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="/export/csv">Export to CSV</a></li>
                                </ul>
                            </li>
                            <form action="/search" method="POST">
                                <input class="form-control me-2" autocomplete="off" placeholder="Search" type="text" id="search" name="search">         
                            </form>
                        </ul>
                </div>
            </div>

        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>

    </body>

</html>
